<!DOCTYPE html>
<html>
<head>
	<title>CREATING ORDERED LIST AND UNORDERED LIST</title>
</head>
<body>
	<ul>
		<script type="text/javascript">
			document.write("<li>iphone</li>")
			document.write("<li>ipad</li>")
			document.write("<li>nexus</li>")
		</script>
	</ul>
	<ol>
		<script type="text/javascript">
			document.write("<li>iphone</li>")
			document.write("<li>ipad</li>")
			document.write("<li>nexus</li>")
	</script>
	</ol>
</body>
</html>
