<!DOCTYPE html>
<html>
<head>
	<title>Creating all headings in js</title>
</head>
<body>
<script type="text/javascript">
	document.write("<h1>welcome to JS</h1>")
	document.write("<h2>welcome to JS</h2>")
	document.write("<h3>welcome to JS</h3>")
	document.write("<h4>welcome to JS</h4>")
	document.write("<h5>welcome to JS</h5>")
	document.write("<h6>welcome to JS</h6>")
</script>
</body>
</html>
